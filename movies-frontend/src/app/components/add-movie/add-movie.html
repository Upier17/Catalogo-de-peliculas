<div class="container mt-4">
  <h2 class="text-center mb-4">➕ Agregar Película</h2>

  <form (ngSubmit)="addMovie()" #movieForm="ngForm" class="col-md-6 offset-md-3">
    <div class="mb-3">
      <label for="title" class="form-label">Título</label>
      <input type="text" id="title" class="form-control" required [(ngModel)]="newMovie.title" name="title" />
    </div>

    <div class="mb-3">
      <label for="synopsis" class="form-label">Sinopsis</label>
      <textarea id="synopsis" class="form-control" required [(ngModel)]="newMovie.synopsis" name="synopsis"></textarea>
    </div>

    <div class="mb-3">
      <label for="year" class="form-label">Año</label>
      <input type="number" id="year" class="form-control" required [(ngModel)]="newMovie.year" name="year" />
    </div>

    <div class="mb-3">
      <label for="cover" class="form-label">Portada (URL)</label>
      <input type="text" id="cover" class="form-control" [(ngModel)]="newMovie.cover" name="cover" />
    </div>

    <button class="btn btn-success w-100">Guardar Película</button>
  </form>
</div>
