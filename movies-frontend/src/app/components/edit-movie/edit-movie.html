<div class="container mt-4">
  <h2 class="text-center mb-4">✏️ Editar Película</h2>

  <form (ngSubmit)="updateMovie()" #movieForm="ngForm" class="col-md-6 offset-md-3">
    <div class="mb-3">
      <label for="title" class="form-label">Título</label>
      <input
        type="text"
        id="title"
        class="form-control"
        required
        [(ngModel)]="movie.title"
        name="title"
      />
    </div>

    <div class="mb-3">
      <label for="synopsis" class="form-label">Sinopsis</label>
      <textarea
        id="synopsis"
        class="form-control"
        required
        [(ngModel)]="movie.synopsis"
        name="synopsis"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="year" class="form-label">Año</label>
      <input
        type="number"
        id="year"
        class="form-control"
        required
        [(ngModel)]="movie.year"
        name="year"
      />
    </div>

    <div class="mb-3">
      <label for="cover" class="form-label">Portada (URL)</label>
      <input
        type="text"
        id="cover"
        class="form-control"
        [(ngModel)]="movie.cover"
        name="cover"
      />
    </div>

    <button class="btn btn-warning w-100">Actualizar Película</button>
  </form>
</div>
